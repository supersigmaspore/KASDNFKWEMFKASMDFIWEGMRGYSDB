<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>IP Lookup Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
        }
        input {
            padding: 10px;
            width: 300px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            text-align: left;
            max-width: 600px;
            margin: 20px auto;
        }
    </style>
</head>
<body>

    <h1>IP Lookup Tool</h1>
    <p>Enter an IP address or domain to get details:</p>
    <input type="text" id="ipInput" placeholder="Enter IP address or domain">
    <button onclick="lookupIP()">Lookup</button>

    <div class="result" id="result"></div>

    <script>
        function lookupIP() {
            const ip = document.getElementById("ipInput").value;
            if (!ip) {
                alert("Please enter an IP address or domain");
                return;
            }

            fetch(`https://ipapi.co/${ip}/json/`)
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        document.getElementById("result").innerHTML = `<p>Error: ${data.reason}</p>`;
                    } else {
                        document.getElementById("result").innerHTML = `
                            <p><strong>IP Address:</strong> ${data.ip}</p>
                            <p><strong>City:</strong> ${data.city}</p>
                            <p><strong>Region:</strong> ${data.region}</p>
                            <p><strong>Country:</strong> ${data.country_name}</p>
                            <p><strong>Postal Code:</strong> ${data.postal}</p>
                            <p><strong>Latitude:</strong> ${data.latitude}</p>
                            <p><strong>Longitude:</strong> ${data.longitude}</p>
                        `;
                    }
                })
                .catch(error => {
                    document.getElementById("result").innerHTML = `<p>Error: Could not retrieve data</p>`;
                    console.error('Error:', error);
                });
        }
    </script>

</body>
</html>
