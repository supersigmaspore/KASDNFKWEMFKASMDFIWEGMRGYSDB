<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Online Tool Suite</title>
    <link rel="stylesheet" href="css/snow.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            margin: 50px auto;
            width: 80%;
        }
        .tool {
            background-color: white;
            padding: 20px;
            border: 1px solid #ddd;
            margin-bottom: 20px;
        }
        input[type="text"], textarea {
            width: 80%;
            padding: 10px;
            margin: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 15px;
            background-color: #007BFF;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Online Tool Suite</h1>

        <!-- Base64 Encode/Decode -->
        <div class="tool">
            <h2>Base64 Encode/Decode</h2>
            <input type="text" id="base64Input" placeholder="Enter text here">
            <button onclick="base64Encode()">Encode</button>
            <button onclick="base64Decode()">Decode</button>
            <p>Output: <span id="base64Output"></span></p>
        </div>

        <!-- MD5 Hash -->
        <div class="tool">
            <h2>MD5 Hash</h2>
            <input type="text" id="md5Input" placeholder="Enter text here">
            <button onclick="md5Hash()">Hash</button>
            <p>Hash: <span id="md5Output"></span></p>
        </div>

        <!-- URL Encode/Decode -->
        <div class="tool">
            <h2>URL Encode/Decode</h2>
            <input type="text" id="urlInput" placeholder="Enter URL here">
            <button onclick="urlEncode()">Encode</button>
            <button onclick="urlDecode()">Decode</button>
            <p>Output: <span id="urlOutput"></span></p>
        </div>
    </div>

    <script>
        // Base64 Encode
        function base64Encode() {
            var input = document.getElementById("base64Input").value;
            var output = btoa(input);
            document.getElementById("base64Output").textContent = output;
        }

        // Base64 Decode
        function base64Decode() {
            var input = document.getElementById("base64Input").value;
            try {
                var output = atob(input);
                document.getElementById("base64Output").textContent = output;
            } catch (e) {
                document.getElementById("base64Output").textContent = "Invalid Base64 string";
            }
        }

        // MD5 Hash (using a simple library for demonstration)
        function md5Hash() {
            var input = document.getElementById("md5Input").value;
            var output = CryptoJS.MD5(input).toString();
            document.getElementById("md5Output").textContent = output;
        }

        // URL Encode
        function urlEncode() {
            var input = document.getElementById("urlInput").value;
            var output = encodeURIComponent(input);
            document.getElementById("urlOutput").textContent = output;
        }

        // URL Decode
        function urlDecode() {
            var input = document.getElementById("urlInput").value;
            var output = decodeURIComponent(input);
            document.getElementById("urlOutput").textContent = output;
        }
    </script>

    <!-- Import CryptoJS for hashing -->
        <script src="js/purple.js"></script>
        <script src="js/pause.js"></script>
        <script src="js/pagecopy.js"></script>
        <script src="js/bird.js"></script>
        <script src="js/rar.js"></script>
        <script src="js/typed.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.js"></script>
</body>
</html>
